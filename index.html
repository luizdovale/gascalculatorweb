<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Calculator</title>
    <link rel="icon" href="Favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="120x120" href="apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="167x167" href="apple-touch-icon-167x167.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon-180x180.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="main-title">Calculadora de Gases</h1>
        <!-- Nível Inicial e Nível Final na mesma linha -->
        <div class="input-row">
            <div class="tooltip-container">
                <input type="number" id="nivelInicial" class="nivel-inicial-input" placeholder="Nível Inicial">
                <span class="tooltip">Nível Inicial</span>
            </div>
            <div class="tooltip-container">
                <input type="number" id="nivelFinal" class="nivel-final-input" placeholder="Nível Final">
                <span class="tooltip">Nível Final</span>
            </div>
        </div>
        <!-- Fator e Polegadas na mesma linha -->
        <div class="input-row">
            <div class="tooltip-container">
                <input id="fator" class="fator-input" type="number" step="any" placeholder="Fator" autofocus>
                <span class="tooltip">Fator</span>
            </div>
            <div class="tooltip-container">
                <input type="text" id="polegadas" class="polegadas-input polegadas-field" placeholder="Polegadas" disabled>
                <span class="tooltip">Polegadas</span>
            </div>
        </div>
        <!-- Botões de cálculo -->
        <div class="button-row">
            <button id="calculateNitrogenio" class="calculate-nitrogenio">Nitrogênio</button>
            <button id="calculateOxigenio" class="calculate-oxigenio">Oxigênio</button>
            <button id="calculateArgonio" class="calculate-argonio">Argônio</button>
        </div>
        <!-- Botões de resultado -->
        <div class="result-row">
            <button id="pesoLiquido" class="result-peso-liquido">Peso Líquido</button>
            <button id="m3" class="result-m3">M³</button>
        </div>
        <div class="result-row">
            <button id="clear" class="clear-button">Limpar</button>
        </div>
        <div class="footer">
            <p>luizdovale / versão 3.1.2</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
